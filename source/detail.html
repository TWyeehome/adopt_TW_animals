<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=no, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/all.css">
    <title>領養-細節</title>
</head>

<body class="bg-main">
    <div class="text-center mx-auto">
        <img id="loading" src="img/loading.svg" alt="loading">
    </div>
    <section class="container mt-5">
        <h6 id="update-time" class="text-center">上次更新時間 : </h6>
        <div class="card mt-3 mb-3">
            <div class="row no-gutters">
                <div id="pic" class="col-12">
                </div>
                <div class="col-12">
                    <div class="card-body">
                        <div id="kind">物種</div>
                        <div id="sex">性別</div>
                        <div id="body">體型</div>
                        <div id="color">毛色</div>
                        <div id="age">年齡</div>
                        <div id="sterilization">已結紮</div>
                        <div id="bacterin">已施打狂犬病疫苗</div>
                        <div id="found">尋獲地點</div>
                        <div id="shelter">所在收容所</div>
                        <div id="shelter-address">收容所地址</div>
                        <div id="shelter-tel">收容所電話</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 複製電話 -->
        <a href="tel:0910831502" id="btn-call" class="btn text-white w-100 font-weight-bolder py-2 mb-2" style="background: #3E6B7E;">直接撥打電話</a>
        <a href="index.html" class="btn font-weight-bolder w-100 py-2" style="z-index: 1; border: 2px solid #3E6B7E; color: #3E6B7E;">回上一頁</a>
    </section>
    <script src="js/tools.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
